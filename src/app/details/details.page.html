<ion-header>
  <ion-toolbar>
    <ion-title>details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
    
    <ion-grid style="background-color:cornsilk;">
      <ion-row>
        <ion-col size="2">Name</ion-col>
        <ion-col size="2">Mark1</ion-col>
        <ion-col size="2">Mark2</ion-col>
        <ion-col size="2">Mark3</ion-col>
        <ion-col size="2">Action</ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="2">{{students.name}}</ion-col>
        <ion-col size="2">{{students.m1}}</ion-col>
        <ion-col size="2">{{students.m2}}</ion-col>
        <ion-col size="2">{{students.m3}}</ion-col>
        <ion-button (click)="editdata(students.id)">Edit</ion-button>
      </ion-row>
    </ion-grid>

</ion-content>
