<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Student Enrollment numbers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item *ngFor="let st of students" [routerLink]="['/',st.id]">
    <ion-label>{{st.id}}</ion-label>

  </ion-item>
</ion-list>
  
</ion-content>
